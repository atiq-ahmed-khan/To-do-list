<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto mt-10 max-w-4xl p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">To-Do List</h1>
        <form id="todo-form" class="mb-4 flex flex-col sm:flex-row justify-between">
            <input type="text" id="todo-input" class="border rounded py-2 px-3 flex-grow mb-2 sm:mb-0" placeholder="Enter a new task" required>
            <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Add Task</button>
        </form>
        <ul id="todo-list" class="list-disc list-inside"></ul>
        <button id="summary-btn" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 mt-6">Summarize</button>
        <div id="summary" class="summary mt-4 p-4 border rounded bg-gray-100"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
